<div class="container">
  <div class="row">
    <div class="col">
      <h4 class="text-capitalize mt-4 text-white font-weight-lighter">welcome back,</h4>
      <p class="text-white font-weight-lighter">Sign in to continue</p>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col">
      <form [formGroup]="signinForm" (ngSubmit)="login()">
        <!-- Email/Username -->
        <div class="container">
          <div class="row">
            <div class="col">
              <mat-form-field class="w-100">
                <input matInput type="text" placeholder="Username" formControlName="username">
              </mat-form-field>
            </div>
          </div>
        </div>
        <!-- Password -->
        <div class="container">
          <div class="row">
            <div class="col">
              <mat-form-field class="w-100">
                <input matInput type="password" placeholder="Password" formControlName="password">
              </mat-form-field>
            </div>
          </div>
        </div>
        <!-- Forgot Password -->
        <div class="container">
          <div class="row">
            <div class="col d-flex justify-content-end">
              <a class="text-grey mousePointer">Forgot password?</a>
            </div>
          </div>
        </div>
        <!-- Submit button -->
        <div class="container mt-5">
          <div class="row">
            <div class="col d-flex justify-content-end">
              <button mat-raised-button class="border-0 d-line-block mx-auto text-white w-50 py-2 bg-primary">Login 
                <app-loader *ngIf="loginLoading" class="d-inline"></app-loader>
              </button>              
            </div>
          </div>
        </div>

        <!-- Error message -->
        <div class="container">
          <div class="row">
            <div class="col">
              <p class="mt-5 text-secondary text-center" *ngIf="errorMessage">{{ errorMessage }}</p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
